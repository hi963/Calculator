<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Made by Himesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Calculator-Made by Himesh</div>
    <div class="main">
        <div class="result">
            <h1 id="result"></h1>
        </div>
        <div class="line"></div>
        <div class="buttons">
            <button id="C" class="clear input">C</button>
            <button id="+/-" class="clear input">+/-</button>
            <button id="%" class="clear input">%</button>
            <button id="1" class="numbers input">1</button>
            <button id="2" class="numbers input">2</button>
            <button id="3" class="numbers input">3</button>
            <button id="4" class="numbers input">4</button>
            <button id="5" class="numbers input">5</button>
            <button id="6" class="numbers input">6</button>
            <button id="7" class="numbers input">7</button>
            <button id="8" class="numbers input">8</button>
            <button id="9" class="numbers input">9</button>
            <button id="0" class="numbers input">0</button>
            <button id="." class="numbers input">.</button>
            <button id="/" class="operations input">/</button>
            <button id="X" class="operations input">*</button>
            <button id="-" class="operations input">-</button>
            <button id="+" class="operations input">+</button>
            <button id="=" class="operations input">=</button>
            <button id="√" class="operations input">√</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
